<div class="relative overflow-x-auto shadow-md sm:rounded-lg mt-20 flex flex-col max-w-4xl mx-auto">
  <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
    <tr>
      <th scope="col" class="px-6 py-3">
        imagen
      </th>
      <th scope="col" class="px-6 py-3">
        Nombre
      </th>
      <th scope="col" class="px-6 py-3">
        Precio
      </th>
      <!--<th scope="col" class="px-6 py-3">
        Expriracion
      </th>-->
      <th scope="col" class="px-6 py-3">
        Notas
      </th>
      <!--<th scope="col" class="px-6 py-3">
        Stock
      </th>
      <th scope="col" class="px-6 py-3">
        Status
      </th>-->
    </tr>
    </thead>
    <tbody *ngFor="let producto of productos">
    <tr *ngIf="producto.stock>=1" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
      <td class="w-32 p-4">
        <img class="h-28 w-28" src="{{producto.img}}" alt="Producto">
      </td>
      <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
        {{producto.nombre}}
      </td>
      <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
        <select id="countries" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
          <option selected>Precio con iva: {{producto.precio}}</option>
          <option value="US">Precio sin iva {{(producto.precio/100)*84}}</option>
        </select>
      </td>
      <!--<td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
        {{producto.expiracion}}
      </td>-->
      <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
        {{producto.notas}}
      </td>
      <!--<td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
        {{producto.stock}}

      <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
